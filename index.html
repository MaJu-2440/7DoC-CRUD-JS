<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário CRUD</title>
</head>
<body>
    <h1 class="titulo">Cadastro de pessoas</h1>

    <form class="form js-form">
        <label for="nome">Nome
            <input class="form-field js-field" type="text" name="nome" id="nome" maxlength="120"placeholder="Digite o nome da pessoa aqui, por exemplo: João ou Maria"  required>
        </label>

        <label for="data">Data de Nascimento
            <input class="form-field js-field" type="date" name="data" id="data" required>
        </label>

        <button class="form-button">Enviar</button>
    </form>

    <script src="form.js"></script>
</body>
</html>
